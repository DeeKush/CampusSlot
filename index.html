<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusSlot - Resource Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <!-- Left: App Name/Logo -->
        <div class="navbar-left">
            <a href="#" class="app-name">CampusSlot</a>
        </div>

        <!-- Center: Navigation Links -->
        <div class="navbar-center">
            <nav class="navbar-links">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Browse Resources</a>
                <a href="#" class="nav-link">My Bookings</a>
                <a href="#" class="nav-link">Help</a>
            </nav>
        </div>

        <!-- Right: User Info -->
        <div class="navbar-right">
            <span class="user-label">Student</span>
            <div class="user-avatar">S</div>
        </div>
    </nav>

    <!-- Main Layout Container -->
    <div class="layout-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-link active" data-view="dashboard">
                    <span class="sidebar-icon">üìä</span>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="#" class="sidebar-link" data-view="resources">
                    <span class="sidebar-icon">üîç</span>
                    <span class="sidebar-text">Browse Resources</span>
                </a>
                <a href="#" class="sidebar-link" data-view="bookings">
                    <span class="sidebar-icon">üìÖ</span>
                    <span class="sidebar-text">My Bookings</span>
                </a>
                <a href="#" class="sidebar-link" data-view="analytics">
                    <span class="sidebar-icon">üìà</span>
                    <span class="sidebar-text">Analytics</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Dashboard View -->
                <div id="dashboard-view" class="view-section">
                    <h2>Dashboard</h2>
                </div>

                <!-- Resources View -->
                <div id="resources-view" class="view-section hidden">
                    <h2>Browse Resources</h2>
                </div>

                <!-- Bookings View -->
                <div id="bookings-view" class="view-section hidden">
                    <h2>My Bookings</h2>
                </div>

                <!-- Analytics View -->
                <div id="analytics-view" class="view-section hidden">
                    <h2>Analytics</h2>
                </div>
            </div>
        </main>
    </div>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book Resource</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="booking-form">
                <div class="form-group">
                    <label for="booking-date">Date:</label>
                    <input type="date" id="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" required>
                </div>
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" required>
                </div>
                <div class="error-message hidden" id="error-message"></div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="cancel-booking">Cancel</button>
                    <button type="submit" class="btn-submit">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
